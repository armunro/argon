<div class="accordion" id="appsAccordion" xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <div v-for="(toolset,toolsetName) in tools" class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" v-bind:data-bs-target="'#' + toolsetName"
                    aria-expanded="true" aria-controls="collapseOne">
                {{ toolsetName }}
            </button>
        </h2>
        <div v-bind:id="toolsetName" class="accordion-collapse collapse show" aria-labelledby="headingOne"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="container">
                    <div class="row row-cols-1">
                        <div  class="col" v-for="(tool,toolName) in toolset.tools" @click="launch(toolsetName, tool.name)" style="cursor:pointer">
                            <div class="card  ">
                                <div class="card-body mb-2">
                                    <h5 class="card-title">{{ tool.name }}</h5>
                                    
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
