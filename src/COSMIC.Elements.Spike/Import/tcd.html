<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Control Display</title>
    <script type="importmap">
        {"imports": {"vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"}}
    </script>
    <script src="assets/vendor/boostrap-5.0.2/js/bootstrap.bundle.min.js"></script>
    <link href="assets/vendor/boostrap-5.0.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightfall.min.css"
          rel="stylesheet" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="./assets/fonts/fa-pro-sharp-regular/css/all.min.css">
    <link href="./assets/css/flightplan.css" rel="stylesheet"/>
    <script type="module" src="./Apps/TCD.js"></script>
    <script src="./assets/js/util.js"></script>
</head>
<body>
<div id="app" class="w-100 bg-dark g-0" style="font-family: 'JetBrains Mono Regular NerdFont Complete', serif">
    <div class="row h-100 ">
        <div class="col-6 border-1">
            <div class="row fp-softkey-panel text-light my-2 ">
                <div class="col-2">
                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-down"></i></button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-down"></i></button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-down"></i></button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-down"></i></button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-down"></i></button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-down"></i></button>
                </div>
            </div>
            <div class="row fp-display g-0" style=" height:100px">
                <fptcdcard v-for="(task,index) in plannedTasks.slice(0,3)" :task="task"></fptcdcard>
            </div>
            <div class="row text-light fp-softkey-panel my-2">
                <div class="col-2">
                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-up"></i></button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-up"></i></button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-up"></i></button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-up"></i></button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-up"></i></button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-up"></i></button>
                </div>
            </div>
        </div>
        <div class="col-1 border-1 ">
            <div class="row fp-key-panel fp-vertical py-2">
                <button class="btn btn-outline-info w-100">OPEN</button>
                <button class="btn btn-outline-info w-100">LINK</button>
                <button class="btn btn-outline-info w-100">COMM</button>
                <button class="btn btn-outline-info w-100">SWAP</button>
                <button class="btn btn-outline-info w-100">HALT</button>
            </div>
        </div>
    </div>
</div>

</html>
